<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes com DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container" style="margin-top: 60px">
        
          <h3>Vamos personalizar esta página?</h3>
          <p>Utilize os botões abaixo para criar uma página customizada a seu gosto!</p>
          <p class="small">Por: Daniel Azevedo de O. Maia</p>
    
    </div>


    <div class="container">
        
        <div class="row">

            <div class="btn-group-vertical col-md-2" role="group" aria-label="Vertical button group">
                <button type="button" id="btnFundo" class="btn btn-primary">Mudar cor</button>
                <button type="button" id="btnTitulo" class="btn btn-primary">Fonte do título</button>
                <button type="button" id="btnSubtitulo" class="btn btn-primary">Fonte do subtítulo </button>
                <button type="button" id="btnTexto" class="btn btn-primary">Fonte do texto</button>
                <button type="button" id="restaurar" class="btn btn-primary">Restaurar</button>
                
            </div>
            

            <div class="col-md-10">
                
                <div class="input-group">
                    <span class="input-group-text">Título</span>
                    <input type="text" id="inputTitulo" aria-label="Titulo" class="form-control">
                    <br>
                    <span class="input-group-text">Subtítulo</span>
                    <input type="text" id="inputSubtitulo" aria-label="Subtítulo" class="form-control">
                    <br>
                    
                </div>
                
                 
                    <div class="row">
                        <div class="col-md-11">
                            <label for="inputTexto" class="form-label">Escreva o texto aqui!</label>
                            <textarea class="form-control" id="inputTexto" rows="4"></textarea>
                        </div>
                        <div class="col-md-1" style="margin-top: 55px">
                            <button type="button" id="btnSalvar" class="btn btn-primary">Salvar</button>
                        </div>
                        
                    </div> 

         

                <div id="pagina" style="padding: 10px">
                    
                    <h1 class="mt-5 d-flex justify-content-center align-items-center mt-3" id="titulo">Crie um título</h1>
                    <h2 class="d-flex justify-content-center align-items-center mt-3" id="subtitulo">Subtítulo</h2>
                    <p class="lead d-flex justify-content-center align-items-center mt-3" style="text-align: justify;" id="texto">Personalize esta página do seu que quiser!</p>
                </div>
            </div>

        </div>
        

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
